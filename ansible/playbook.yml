- name: Configurar EC2
  hosts: ec2
  become: true
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3

  roles:
    - docker
    
- name: Subir Nginx
  docker_container:
    name: nginx
    image: caza6367/nginx-devops:latest
    state: started
    restart_policy: always
    ports:
      - "80:80"
